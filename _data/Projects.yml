  - title: "導入SIEM和SOC"
    description: 
      - 逐年編列預算自建SIEM（安全資訊與事件管理）和SOC（安全監控中心）並與資安專業廠商(MSSP)協同營運，以因應嚴峻的資訊安全威脅和風險。
      - 並導入資通安全弱點通報系統(Vulnerability Analysis and Notice System, VANS)結合資訊資產管理與弱點管理，掌握公司整體風險情勢。
